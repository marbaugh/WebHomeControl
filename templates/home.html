{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <h2>Welcome to the Pi Home Control App<h2>
  </div>
  
  <div class="statusBox">
    <fieldset>
      <legend>Door Sensor</legend>
      <input type="submit" name="submit" value="Get Door Status">
      <table> 
        <tr>
          <td>Latest Status:</td>
        </tr>
      </table>
    </fieldset>
  </div>
  <br>
  
  <div class="statusBox">
    <fieldset>
      <legend>Motion Sensor</legend>
      <input type="submit" name="submit" value="Get Motion Sensor Status">
      <table> 
        <tr>
          <td>Last Motion Sensed:</td>
        </tr>
      </table>
    </fieldset>
  </div>
  <br>
  
  <div class="statusBox">
    <fieldset>
      <legend>Blinds/Motor Control</legend>
    </fieldset>
  </div>
  <br>
  
{% endblock %}
