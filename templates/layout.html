<!DOCTYPE html>
<html>
  <head>
    <title>Pi Home Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tables.css') }}">
    <script 
      type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/jquery.js') }}">
    </script>   
    <script 
      type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/jquery.dataTables.js') }}">
    </script>   
    <script type="text/javascript">
      $(document).ready( function () {
        var oTable = $('#motionSensor').dataTable( {
            "bProcessing": true,
            "sAjaxSource": "{{ url_for('motionSensor_history') }}",
            "bSort": false,
            "fnDrawCallback": function() {
                   //some click events initilized here
             }
        });

        var oTable = $('#doorSensor').dataTable( {
            "bProcessing": true,
            "sAjaxSource": "{{ url_for('doorSensor_history') }}",
            "bSort": false,
            "fnDrawCallback": function() {
                   //some click events initilized here
             }
        });

        $("#doorHistory").click(function(){ 
          oTable.fnReloadAjax("{{ url_for('doorSensor_history') }}");
        });

        $("#motionHistory").click(function(){ 
          oTable.fnReloadAjax("{{ url_for('motionSensor_history') }}");
        });

      } );
    </script>
  </head>

  <body>
   
    <header>
      <div class="container">
        <h1 class="logo">Web Home Control</h1>
      </div>
    </header>
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
